<template name="patients">
	<h1>Pacientes
	<i class="fa fa-plus-circle" data-placement="right" title="Adicionar paciente"></i>
	</h1>
	<hr>
	{{#if Template.subscriptionsReady}}
		<table class="table table-hover">

	  		<thead>
	  			<tr>
		  			<th>Nome</th>
		  			<th>Plano</th>
		  			<th>Idade</th>
		  			<th>Telefone 1</th>
		  			<th>Telefone 2</th>
		  			<th>Ações</th>
		  		</tr>
	  		</thead>
		
			<tbody>
			{{#each patients}}
				<tr>
		  			<td>{{name}}</td>
		  			<td>{{dentalcare}}</td>
		  			<td>{{getAge birthday}}</td>
		  			<td>{{contact.phone}}</td>
		  			<td>{{contact.phone2}}</td>
		  			{{#if isInRole "Gerente"}}
		  			<td>
		  				<i class="fa fa-medkit fa-2x" title="Tratamentos"></i>
		  				<i class="fa fa-eye fa-2x" title="Ver informações"></i>
		  				<i class="fa fa-close fa-2x" title="Deletar paciente"></i>
		  			</td>
		  			{{/if}}
		  		</tr>
			{{/each}}
			</tbody>

		</table>
	{{else}}
		{{> spinner}}
	{{/if}}
</template>
